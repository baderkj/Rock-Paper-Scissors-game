<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="app.js" defer></script>
  <title>Rock, Paper, Scissors</title>



 
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="score">
         <div class="score-title">score</div>
         <div class="score-number">12</div>
      </div>
    </header>
    <section class="game">
      <button class="choice-btn" data-choice="paper" onclick="resultShow('paper')">
        <div class="choice paper">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>

      </button>
       <button class="choice-btn" data-choice="scissors" onclick="resultShow('scissors')">
        <div class="choice scissors">
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </div>

      </button>
       <button class="choice-btn" data-choice="rock" onclick="resultShow('rock')">
        <div class="choice rock">
          <img src="./images/icon-rock.svg" alt="Rock">
        </div>

      </button>
    </section>
  </div>

<section class="results">
  <div class="result-top">  
      <h2 class="results-heading">you picked</h2>
     <h2 class="results-heading">the house picked</h2>
   </div>
  <div class="result-bottom">
       <div class="results-result">
         
       </div>
       <div class="btn-detect">

         <span class="btn-win"></span>
         <button class="btn-repeat" onclick="repeatGame()">play again</button>
       </div>
       <div class="results-result1"></div>
    </div>
</section>







  <button class="rules-btn" onclick="showRules() ">rules</button>
  <div class="rules-container">
    <div class=" rules-top"> 
        <span class=" text-rules">Rules</span>
        <img src="  ./images/icon-close.svg" alt="  close" class=" close-btn" onclick="closeRules()">
    </div>
    <img src="  ./images/image-rules.svg" alt=" rules" class="  img-rules"> 
   </div>
  <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">satoro</a>.
      </div>
     </footer> 
</body>
</html>
